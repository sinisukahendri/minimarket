<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    </head>
    <body>
        <form jwcid="formInputBarang">
            <table>          
                <td>Pilih Produk</td>
                <td>:</td>
                <td> 
                    <select jwcid="produkId">
                        <option value="0">Pilih</option>
                    </select>
                </td>
                <tr>
                    <td>Nama Barang</td>
                    <td>:</td>
                    <td><input type="text" name="namaBarang" jwcid="namaBarang"/></td>
                </tr>
                <tr>
                    <td>Harga Jual</td>
                    <td>:</td>
                    <td><input type="text" name="hargaJual" jwcid="hargaJual"/></td>
                </tr>
                <tr>
                    <td>Harga Beli</td>
                    <td>:</td>
                    <td><input type="text" name="hargaBeli" jwcid="hargaBeli"/></td>
                </tr>
                <tr>
                    <td>Satuan</td>
                    <td>:</td>
                    <td><input type="text" name="satuan" jwcid="satuan"/></td>
                </tr>
                <tr>
                    <td>Stok</td>
                    <td>:</td>
                    <td><input type="text" name="stok" jwcid="stok"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Simpan"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
